<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TRS-IO</title>
        <link rel="stylesheet" href="normalize.css"/>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <div class="page">
            <header>
                <span class="status-icons">
                    <img id="wifi_status_icon" src="icons/wifi.svg" alt="Wi-Fi status icon">
                    <img id="smb_share_status_icon" src="icons/smb_share.svg" alt="SMB share status icon">
                    <img id="sd_card_status_icon" src="icons/sd_card.svg" alt="SD card status icon">
                </span>
                <span id="device_type">TRS-IO++</span>
            </header>
            <main>
                <nav>
                    <ul>
                        <li><label for="dashboard_article"><img src="icons/globe.svg" alt="Dashboard" title="Dashboard"></label></li>
                        <li><label for="roms_article"><img src="icons/roms.svg" alt="ROMS" title="ROMS"></label></li>
<!--                        <li><label for="fonts_article"><img src="icons/fonts.svg" alt="Fonts" title="Fonts"></label></li>-->
                        <li><label for="printer_article"><img src="icons/printer.svg" alt="Printer" title="Printer"></label></li>
<!--                        <li><label for="plotter_article"><img src="icons/plotter.svg" alt="Plotter" title="Plotter"></label></li>-->
                        <li><label for="settings_article"><img src="icons/settings.svg" alt="Settings" title="Settings"></label></li>
                    </ul>
                </nav>
                <div class="article-container">
                    <article class="dashboard active-article">
                        <input type="radio" name="active-article" id="dashboard_article">
                        <ul>
                            <li><span class="dashboard-label">Hardware version</span>: <span id="hardware_rev"></span></li>
                            <li><span class="dashboard-label">Software version</span>: <span id="vers_major"></span>.<span id="vers_minor"></span></li>
                            <!-- TODO only display time if Wi-Fi status is connected: -->
                            <li><span class="dashboard-label">Current time</span>: <span id="time"></span></li>
                            <li><span class="dashboard-label">IP address</span>: <span id="ip"></span></li>
                            <li><span class="dashboard-label">Wi-Fi status</span>: <span id="wifi_status"></span></li>
                            <li><span class="dashboard-label">SMB status</span>: <span id="smb_err"></span></li>
                            <li><span class="dashboard-label">SDCard status</span>: <span id="posix_err"></span></li>
                            <li><span class="dashboard-label">FreHD status</span>: <span id="frehd_loaded"></span></li>
                        </ul>
                    </article>
                    <article class="roms">
                        <input type="radio" name="active-article" id="roms_article" checked>
                        <table class="rom-table">
                            <thead>
                                <tr>
                                    <th>Filename</th>
                                    <th></th>
                                    <th>Size</th>
                                    <th>Uploaded</th>
                                    <th>1</th>
                                    <th>3</th>
                                    <th>4</th>
                                    <th>4P</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <div class="button-set">
                            <input id="uploadRomInput" type="file" accept=".rom, .bin" multiple>
                            <label id="uploadRomButton" for="uploadRomInput" class="button">Upload ROM</label>
                        </div>
                    </article>
                    <article class="printer">
                        <input type="radio" name="active-article" id="printer_article">
                        <div class="printer-output">
This is some printer
output...
                        </div>
                    </article>
                    <article class="settings">
                        <input type="radio" name="active-article" id="settings_article">

                        <section>
                            <h2>General</h2>

                            <div class="form-row">
                                <label>Phosphor:</label>
                                <div class="form-inputs">
                                    <label class="pill"><input type="radio" name="color" value="0">White</label>
                                    <label class="pill"><input type="radio" name="color" value="1">Green</label>
                                    <label class="pill"><input type="radio" name="color" value="2">Amber</label>
                                </div>
                            </div>
                            <div class="form-row">
                                <label for="tz">Time Zone:</label>
                                <div class="form-inputs">
                                    <input type="text" id="tz">
                                    <button class="small" id="timezoneDetectButton">Detect</button>
                                </div>
                            </div>
                        </section>

                        <section>
                            <h2>Wi-Fi</h2>

                            <div class="form-row">
                                <label for="ssid">Network:</label>
                                <div class="form-inputs">
                                    <input type="text" id="ssid">
                                </div>
                            </div>
                            <div class="form-row">
                                <label for="passwd">Password:</label>
                                <div class="form-inputs">
                                    <input type="text" id="passwd">
                                </div>
                            </div>
                        </section>

                        <section>
                            <h2>SMB</h2>

                            <div class="form-row">
                                <label for="smb_url">URL:</label>
                                <div class="form-inputs">
                                    <input type="text" id="smb_url">
                                </div>
                            </div>
                            <div class="form-row">
                                <label for="smb_user">Username:</label>
                                <div class="form-inputs">
                                    <input type="text" id="smb_user">
                                </div>
                            </div>
                            <div class="form-row">
                                <label for="smb_passwd">Password:</label>
                                <div class="form-inputs">
                                    <input type="password" id="smb_passwd">
                                </div>
                            </div>
                        </section>

                        <div class="button-set">
                            <button id="saveSettings">Save</button>
                            <button id="revertSettings">Revert</button>
                        </div>
                    </article>
                </div>
                <div class="right-area"></div>
            </main>
            <footer></footer>
        </div>
        <script type="module">
            import { main } from "./main.js";
            main();
        </script>
    </body>
</html>
