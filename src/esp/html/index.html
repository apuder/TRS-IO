<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TRS-IO</title>
        <link rel="stylesheet" href="normalize.css"/>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <div class="page">
            <header>
                TRS-IO++
            </header>
            <main>
                <nav>
                    <ul>
                        <li><label for="dashboard_article">Dashboard</label></li>
                        <li><label for="roms_article">ROMs</label></li>
                        <li><label for="printer_article">Printer</label></li>
                        <li><label for="settings_article">Settings</label></li>
                    </ul>
                </nav>
                <div class="article-container">
                    <article class="dashboard active-article">
                        <input type="radio" name="active-article" id="dashboard_article" checked>
                        Dashboard
                    </article>
                    <article class="roms">
                        <input type="radio" name="active-article" id="roms_article">
                        ROMs
                    </article>
                    <article class="printer">
                        <input type="radio" name="active-article" id="printer_article">
                        Printer
                    </article>
                    <article class="settings">
                        <input type="radio" name="active-article" id="settings_article">
                        Settings
                    </article>
                </div>
                <div class="right-area"></div>
            </main>
            <footer></footer>
        </div>
    </body>
</html>
